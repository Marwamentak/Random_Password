<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h1>Generate a <br><span>Random Password</span></h1>

    <div class="display">
      <input type="text" id="password" placeholder="Password">
      <img src="images/copy.png" onclick="copyPassword()">
    </div>

    <button onclick="
      createPassword()
    ">
    <img src="images/generate.png">Generate Password</button>

  </div>


  <script>
    const passwordBox = document.getElementById("password");
    const length = 12;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol = "@#$%^&*()_+~|{}></-=";

    const allChars = upperCase + lowerCase + number + symbol;

    function createPassword() {
      let password = "";
      /*Math.floor() est une fonction JavaScript intégrée qui arrondit un nombre à l'entier inférieur le plus proche.*/

      /*Cette partie du code génère un index entier aléatoire entre 0 et upperCase.length - 1: Math.floor(Math.random() * upperCase.length)*/
      password += upperCase[Math.floor(Math.random() * upperCase.length)];
      password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
      password += number[Math.floor(Math.random() * number.length)];
      password += symbol[Math.floor(Math.random() * symbol.length)];

      while(length > password.length) {
        password += allChars[Math.floor(Math.random() * allChars.length)];
      }

      passwordBox.value = password;

    }


    // Déclaration d'une fonction nommée `copyPassword`
function copyPassword() {
  
  // Étape 1 : Sélectionner le contenu du champ `passwordBox`
  // `passwordBox` est une référence à un élément HTML `<input>` 
  // qui contient le mot de passe à copier.
  passwordBox.select();
  
  // Étape 2 : Copier le texte sélectionné dans le presse-papiers de l'utilisateur
  // `document.execCommand("copy")` est une ancienne méthode qui copie le texte sélectionné.
  // Elle imite le raccourci clavier "Ctrl + C" ou "Cmd + C" pour copier le contenu.
  document.execCommand("copy");
}





  </script>
  
</body>
</html>
